<aside
  class="scrollbar top-0 h-screen overflow-y-auto bg-gray-900 text-white lg:absolute lg:z-40 lg:block
{{ styles[mobileOrientation] }}
{{
    sidebarOpen()
      ? 'absolute z-40 w-8/12 transition-all duration-500 ease-in sm:w-5/12 md:w-64'
      : 'hidden transition-all duration-700 ease-out lg:w-24'
  }}"
>
  <div class="pb-32 lg:pb-12">
    <div
      class="sticky top-0 z-10 mb-6 flex items-center justify-center bg-gray-900 pb-6 pt-3"
    >
      <img
        src="../../assets/angular.svg"
        width="80"
        height="90"
        alt="Angular"
        priority
      />
    </div>
    <div class="md:pl-4">
      <button
        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        routerLink="images"
        routerLinkActive="border-b-4 border-blue-500"
      >
        Images
      </button>
      <button
        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        routerLink="multimodal"
        routerLinkActive="border-b-4 border-blue-500"
      >
        Multimodal
      </button>
      <button
        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        routerLink="chat"
        routerLinkActive="border-b-4 border-blue-500"
      >
        Chat
      </button>
    </div>
  </div>
</aside>
